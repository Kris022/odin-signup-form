<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" defer></script>
    <main>
      <div class="left">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="">
            ODIN
        </div>
        <div class="image-credit">
            Photo by Hallie West on Unsplash
        </div>
      </div>
      <div class="right">
        <div class="first">
          <h3>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras eget
            <br />
            iaculis diam. Fusce aliquet at magna sit amet malesuada. Maecenas
            <br />
            aliquam nulla.
            <br />
            <br />
            Orci varius natoque penatibus et magnis dis.
          </h3>
        </div>
        <div class="second">
          <h2>Let's do this!</h2>
          <form action="" class="form-main">
            <div class="form-divs">
              <div class="form-row">
                <label for="first-name">first name</label>
                <input type="text" name="first-name" id="" />
              </div>
              <div class="form-row">
                <label for="email">e-mail</label>
                <input type="text" name="email" />
              </div>
              <div class="form-row">
                <label for="password" id="password">password</label>
                <input type="text" name="password" />
              </div>
            </div>
            <div class="form-divs">
              <div class="form-row">
                <label for="last-name">last name</label>
                <input type="text" name="last-name" />
              </div>
              <div class="form-row">
                <label for="phone">phone number</label>
                <input type="text" name="phone" />
              </div>
              <div class="form-row">
                <label for="password-confirm">confirm password</label>
                <input
                  type="text"
                  name="password-confirm"
                  id="password-confirm"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="third">
          <div>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
