<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <img src="assets/background.jpg" alt="Snow" />
        <div class="bottom-left">ODIN</div>
      </div>

      <div>
        <div class="info">
          This is not a real online service! You know you need somethhing like
          this in your real life to help you relize your deepest dreams. Signup
          now to get started.
          <p>You know you want to.</p>
        </div>

        <div class="form-section">
          <form action="">
            <div>
              <h3>Lets do this</h3>
              <div>
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="" />

                <label for="secondname">SECOND NAME</label>
                <input type="text" name="secondname" id="" />
              </div>

              <div>
                <label for="email">email</label>
                <input type="text" name="email" id="" />

                <label for="phone">phone</label>
                <input type="text" name="phone" id="" />
              </div>

              <div>
                <label for="password">password</label>
                <input type="text" name="password" id="" />

                <label for="confirm-password">confirm password</label>
                <input type="text" name="confirm-password" id="" />
              </div>
            </div>
            <button>Create Account</button>
            <p>Have an account already? Log in</p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
